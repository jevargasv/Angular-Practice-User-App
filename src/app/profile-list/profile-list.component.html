<form class="form-inline">
  <input class="form-control" name="searchInput" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 90%;">
  &nbsp; &nbsp;
  <button class="btn btn-primary" (click)="searchText=''">Clear</button>
</form>

<br>
<div class="alert alert-info" style="width: 90%;" *ngIf="showSuccessMessage">
    Submitted successfully.
</div>
<br>
<ng-container *ngFor="let profile of profileArray">
  <ng-container *ngIf="filterCondition(profile)">
      <br>
      <br>
      <img [src]="profile.url" height="200" width="200">
      <br>
      <br>
      <h2>{{profile.fullName}}</h2>
      <h3>{{profile.age}}</h3>
      <br>
    <button class="btn btn-warning" (click)="profileService.populateForm(profile)">Edit</button>
    &nbsp; &nbsp;
    <button class="btn btn-danger" (click)="onDelete(profile.$key)">Delete</button>
      <hr>
  </ng-container>
</ng-container>
<div class="alert alert-danger" style="width: 100%;" *ngIf="showDeletedMessage">
  Deleted successfully.
</div>
